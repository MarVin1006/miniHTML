<!DOCTYPE html>
<html>
<head>
	<title>Amazon't</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 

    <style>
    body {
    font-family: 'Roboto', sans-serif;
    color: black;
    text-align: center;
    }
    </style>
</head>
<body>
    <h2>Prodotto</h2>
    <table>
        <form>
        <tr><img src="prodotto.jpg" alt="Immagine del prodotto"></tr>
        <tr><br></tr>
        <tr>
            <label for="quantità">Quantità: </label>
            <input type="number" id="quantita" name="quantita" min="1" onchange="qprezzo()">
        </tr>
        <tr><br></tr>
        <tr>
            <p id="prezzo">5€</p>
            <input type="submit" value="Compra" onclick="alert('Prodotto non disponibile');">
        </tr>
        </form>
    </table>

</form> 

<script>
    var prezzo = 5
    function qprezzo() {
    
        var n = document.getElementById("quantita").value;
        document.getElementById("prezzo").innerHTML = prezzo*n + "€";
    }

</script>

</body>
</html>
