        if (--tentativi>=0){
        
        document.getElementById("tentativi").innerHTML= tentativi + " tenativi rimasti";

        if (n > numerorandom) document.getElementById("demo").innerHTML = "Più piccolo";
        if (n < numerorandom) document.getElementById("demo").innerHTML = "Più grande";
