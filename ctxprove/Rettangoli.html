<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="640" height="480" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

ctx.strokeStyle = "#FF0000";
ctx.lineWidth = 1;

ctx.beginPath();
for (i=0; i<20; i+=3){
ctx.arc(320, 240, 100-i, 0, 2 * Math.PI);
}
ctx.stroke();

for (x=10; x<100; x+=4){
if (x%2) ctx.strokeStyle = "0000FF"; else ctx.strokeStyle = "#FF0000";
ctx.rotate(2 * Math.PI / 180);
//ctx.strokeRect(x, x, 640-2*x, 480-2*x);
ctx.strokeRect(100, 100, 300, 200)
}

ctx.font = "20px Georgia";
ctx.strokeText("Hello World!", 60, 40);

</script>

</body>
</html>
